definitions:
  Store:
    type: object
    required:
      - id
      - name
      - country_code 
      - city
    properties:
      id:
        type: "integer"
        readOnly: true
        description: Store ID
      name:
        type: "string"
        description: Store name
      country_code:
        type: "string"
        description: 3-letter country code (e.g. USA)
      city:
        type: "string"
        description: "City where the store is located"
  StoreList:
    type: array
    items: 
      $ref: "#/definitions/Store"